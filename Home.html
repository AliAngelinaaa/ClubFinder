<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Club Finder</title>
</head>
<body style="background-color: rgb(227, 214, 198);">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid text-bg-primary">
          <a class="navbar-brand" href="#">
            <img src="./magnifying-glass-icon-28.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            <h1 class="fst-italic d-inline">Club Finder</h1>
          </a>
        </div>
      </nav>
      <a href="" class="link-danger">
          <h6 class="fst-italic position-relative" style="left: 2rem;">Home > </h6>
      </a>
      
      <h2 class="text-capitalize position-relative p-4">Pick a college to explore</h2>
      
      <div class="container text-center">
          <div class="row row-cols-5 row-gap-4">
            <div class="col" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Brooklyn College">
                <a href="">
                    <img src="./brooklyn college ICHS International Comm.png.webp" alt="Brooklyn College" class="rounded-circle" style="height: 6rem; width: 6rem;">
                </a>
            </div>
            <div class="col" data-bs-toggle="tooltip" data-bs-placement="bottom" title="City College">
                <a href="">
                    <img src="./ccnynewlogo.jpeg" alt="City College" class="rounded-circle" style="height: 6rem; width: 6rem;">
                </a>
            </div>
            <div class="col" data-bs-toggle="tooltip" data-bs-placement="bottom" title="City Tech">
                <a href="" >
                    <img src="./citytech.png" alt="City Tech" class="rounded-circle" style="height: 6rem; width: 6rem;">
                </a>
            </div>
            <div class="col" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Kingsburough Community College">
                <a href="">
                    <img src="./kingsburough.jpg" alt="Kingsburough CC" class="rounded-circle" style="height: 6rem; width: 6rem;">
                </a>
            </div>
            <div class="col" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Laguardia Community College">
                <a href="">
                    <img src="./laguardia.png" alt="Laguardia CC" class="rounded-circle" style="height: 6rem; width: 6rem;">
                </a>    
            </div>
            <div class="col">Break</div>
            <div class="col">Brooklyn</div>
            <div class="col">CCNY</div>
            <div class="col">City</div>
            <div class="col">Kingsburough</div>
            <div class="col">Laguardia</div>
          </div>
          
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
