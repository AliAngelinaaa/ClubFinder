<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="../ClubFinder.css" rel="stylesheet" type="text/css">
    <title>Clubs Feed</title>
</head>
<body style="background-color: rgb(254, 249, 246);">
    <nav id="navbar" class="navbar navbar-expand-lg navbar-nycct">
        <div class="container-fluid">
          <a class="navbar-brand navbar-brand-nycct" href="../index.html">
            <img src="../magnifying_glass_black.png" alt="Logo" width="35" height="35" class="d-inline-block align-text-top">
              Club Finder
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav" >
              <a class="nav-link nav-link-nycct" aria-current="page" href="../index.html">Home</a>
            </div>
          </div>
        </div>
    </nav>

    <nav id="tab-tracker" aria-label="breadcrumb">
        <ol class="breadcrumb position-relative" style="left: 1.5rem;">
          <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">ClubFeed NYCCT</li>
        </ol>
    </nav>

    <div id="search-bar" class="input-group mb-1">
        <input id="search-input" type="text" class="form-control opacity-50" aria-label="Search Bar" aria-describedby="button-addon2">
        <button class="btn btn-primary btn-primary-nycct" type="button" id="button-addon2">Search</button>
    </div>      

    <div id="filter" class="btn-group m-1">
        <select id="filter-select" class="form-select opacity-75" aria-label="Filter dropdown">
            <option selected disabled>Filter By</option>
            <option value="location">Location</option>
            <option value="academics">Academics</option>
            <option value="cultural">Cultural</option>
            <option value="arts">Arts</option>
        </select>
    </div>

    <div id="sort-by" class="dropdown d-inline">
        <!-- <button class="btn dropdown-toggle opacity-75" style="background-color: rgb(19, 87, 221);" type="button" id="sort" data-bs-toggle="dropdown" aria-expanded="false">
            Sort By
        </button> -->
        <button class="btn bg-light dropdown-toggle sort-btn opacity-75" type="button" id="sort" data-bs-toggle="dropdown" aria-expanded="false">Sort By </button>
        <ul class="dropdown-menu" aria-labelledby="sort">
            <li><a class="dropdown-item" href="#">Location</a></li>
            <li><a class="dropdown-item" href="#">Club Type</a></li>
        </ul>
    </div>

    <div id="clubs-container">
    </div>
    
    <script src="../ClubFinder.js"></script>
    <script src="./NYCCTclubs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
