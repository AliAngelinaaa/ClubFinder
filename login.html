<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="ClubFinder.css" rel="stylesheet" type="text/css">
    <title>Login</title>
</head>
<body style="background-color: rgb(254, 249, 246);">
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html" >
            <img src="./magnifying_glass_white.png" alt="Logo" width="35" height="35" class="d-inline-block align-text-top">
              Club Finder
          </a>
        </div>
    </nav>

    <div class="container">
            <div class="container rounded mt-4 p-0">
                <div id="content-header" class="navbar-light rounded-top-2 fs-4 l-1">
                    <div class="header-margin-left text-center">Login</div>
                </div>
                <div id="content-details" class="content-details">
                    <form action="./index.html">
                        <div class="mb-3">
                          <label for="EMPLID" class="form-label">EMPLID</label>
                          <input type="text" class="form-control" id="EMPLID">
                          <div id="EMPLIDHelp" class="form-text">We'll never share your EMPLID!</div>
                        </div>
                        <div class="mb-3">
                          <label for="InputPassword" class="form-label">Password</label>
                          <input type="password" class="form-control" id="InputPassword">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">login</button>
                      </form>
            </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
